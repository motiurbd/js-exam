<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Weather UI</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        
    </style>
</head>

<body>

    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>
    <div class="wave-shape"></div>

    <nav>
        <div class="menu-icon">&#9776;</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#">Log In</a>
        </div>
        <button class="logo-btn">YOUR LOGO</button>
    </nav>

    <div class="container">
        <div class="text-section">
            <h1>WEATHER<br>FORECAST</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et
                dolore magna aliqua.</p>
            <button class="read-more-btn">READ MORE</button>
            <br><br>
            <div id="weather-ui" style="margin-top:20px;">
                <label style="color:white;font-weight:700;margin-right:8px;">Select District:</label>
                <select id="citySelect" style="padding:8px;border-radius:6px;border:none;">
                    <option value="">-- Select --</option>
                    <option value="Dhaka">Dhaka</option>
                    <option value="Sylhet">Sylhet</option>
                    <option value="Khulna">Khulna</option>
                </select>
                <button id="showBtn"
                    style="margin-left:10px;padding:8px 12px;border-radius:6px;border:none;cursor:pointer;">Show</button>
                <p id="msg" style="color:yellow;font-weight:bold;margin-top:12px;"></p>
            </div>

        </div>

        <div class="graphic-section">
            <div class="sun">
                <div class="ray r1"></div>
                <div class="ray r2"></div>
                <div class="ray r3"></div>
                <div class="ray r4"></div>
                <div class="ray r5"></div>
                <div class="ray r6"></div>
                <div class="ray r7"></div>
                <div class="ray r8"></div>
            </div>
            <div class="cloud-glass"></div>
        </div>
    </div>


    <script src="script.js"></script>

</body>

</html>
